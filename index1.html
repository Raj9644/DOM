<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Item Lister</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>
  <header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <h1 id="header-title">Item Lister <span style="display:none">123</span></h1>
    </div>
  </header>
  <div class="container">
   <div id="main" class="card card-body">
    <h2 class="title">Add Items</h2>
    <form class="form-inline mb-3">
      <input type="text" class="form-control mr-2">
      <input type="submit" class="btn btn-dark" value="Submit">
    </form>
    <h2 class="title">Items</h2>
    <ul id="items" class="list-group">
      <li class="list-group-item">Item 1</li>
      <li class="list-group-item">Item 2</li>
      <li class="list-group-item">Item 3</li>
      <li class="list-group-item">Item 4</li>
    </ul>
   </div>
  </div>

  <script>
    // Get the ul element
    const itemsList = document.getElementById("items");

    // Create a new li element
    const newItem = document.createElement("li");

    // Set the innerText of the new li
    newItem.innerText = "Item 5";

    // Add the new li to the ul
    itemsList.appendChild(newItem);

    // Get a reference to the new li element by class name
    const newItemByClass = document.getElementsByClassName("list-group-item")[4];

    // Get a reference to the new li element by tag name
    const newItemByTag = document.getElementsByTagName("li")[4];

    // Modify the content of the new li element
    newItemByClass.innerText = "Modified Item 5";
    newItemByTag.innerHTML = "<strong>Modified</strong> Item 5";
  </script>
</body>
</html>
